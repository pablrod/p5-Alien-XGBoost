name    = Alien-XGBoost
author  = Pablo Rodríguez González <pablo.rodriguez.gonzalez@gmail.com>
license = Apache_2_0
copyright_holder = Pablo Rodríguez González
copyright_year   = 2017

version = 0.01

[OurPkgVersion]
[GithubMeta]
issues = 1
user = pablrod
[@Git]
tag_message = %c
[Git::Contributors]
[GatherDir]

[PruneCruft]

[ManifestSkip]
[MetaJSON]
[MetaYAML]
[Readme]
[ReadmeAnyFromPod]
type = gfm
filename = README.md
location = root

[MinimumPerlFast]
[ExtraTests]
[ExecDir]
[ModuleBuild]
[AlienBuild]
[Manifest]
[TestRelease]
[InsertExample]
[Test::Synopsis]
[ConfirmRelease]
[UploadToCPAN]
[License]
[PodWeaver]
[PodSyntaxTests] 
[PodCoverageTests]
[AutoPrereqs]
[PerlTidy]
perltidyrc = .perltidyrc
[Test::Perl::Critic]

[Prereqs]
[Prereqs / TestRequires]
Test::Most = 0 ; for done_testing
[Prereqs / DevelopRequires]
Pod::Weaver = 0
Pod::Weaver::Section::Contributors = 0
[Prereqs / BuildRequires]
Alien::git = 0
Alien::Build::MB = 0
Sys::Info = 0
FFI::CheckLib = 0
FFI::Platypus = 0

